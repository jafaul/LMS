{% load user_extras %}
{% load i18n %}

<div>
    <h2>{{ user.position|capfirst }}{%  trans " account" %}</h2>
    <fieldset>
        <img src="{{ request.user.photo.url }}" alt="mdo" width="500" class="rounded-circle">

        <ul>
            <li>{%  trans "Fullname:" %} {{ user | fullname  }}</li>
            <li>{%  trans "Email:" %} {{ user.email }}</li>
            <li>{%  trans "Date joined: " %}{{ user.date_joined }}</li>
        </ul>

    </fieldset>
</div>
